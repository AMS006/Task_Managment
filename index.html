<body class="bg-dark" onload="loadData()">
  <header class="task-app-header shadow-lg">
    <nav class="container d-flex justify-content-between align-items-center">
      <h2 class="text-white">Task Managment</h2>
      <div class="add-task">
        <button class="shadow-lg btn btn-light" data-toggle="modal" data-target="#taskInput">
          <span>+</span>Add Task</button>
      </div>
    </nav>
  </header>
  <div class="modal my-auto" id="taskInput" tabindex="-1" role="dialog" aria-labelledby="taskModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModal">Add new Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="img-input">Enter Image URL</label> <br>
            <input type="url" class="form-control mt-2" id="imgUrl" placeholder="http://anyUrl.com/image.jpg" name="image-url"
              id="img-input">
          </div>
          <div class="mb-3">
            <label for="title-input">Task Title</label> <br>
            <input type="url" class="form-control mt-2" id = "title" placeholder="Enter Task Title" name="image-url"
              id="title-input">
          </div>
          <div class="mb-3">
            <label for="discription-input">Task Description</label> <br>
            <textarea type="url" rows="4" id="discp" class="form-control mt-2" placeholder="Enter the description of task"
              name="image-url"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="getData()" data-dismiss="modal">Add Task</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-box">
    
  </div>
  <div class="container">
    <section class="container">
      <div class="row search mt-3 justify-content-center">
        <div class="search-bar  col-md-6 d-flex align-item-center">
          <input type="search" oninput=searhForTask.apply(this,arguments) class="form-control search-txt" value="" placeholder="Search Task..." />
          <button class=" search-btn">
            <span class="material-icons">search</span>
          </button>
        </div>
      </div>
    </section>
    
    <section class=" mt-4">
      <div class="row task-list">
        
      </div>
    </section>
  </div>
